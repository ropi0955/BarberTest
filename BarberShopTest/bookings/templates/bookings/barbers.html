{% extends "base.html" %}

{% block content %}
  <h2>Fodrászaink</h2>
  <div class="barbers-container">
    {% for barber in barbers %}
      <div class="barber-card">
        <a href="{% url 'barber_detail' barber.id %}">
          {% if barber.profile_image %}
            <img src="{{ barber.profile_image.url }}" alt="{{ barber.name }}">
          {% endif %}
          <h3>{{ barber.name }}</h3>
        </a>
        <p><strong>Specialitás:</strong> {{ barber.specialty }}</p>
        <p><strong>Tapasztalat:</strong> {{ barber.experience }} év</p>
      </div>
    {% endfor %}
  </div>

  <style>
    h2 {
      text-align: center;
    }

    .barbers-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      
    }

    .barber-card {
      background: rgba(20, 20, 20, 0.5);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .barber-card:hover {
      transform: scale(1.05);
    }

    .barber-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .barber-card h3 {
      color: #ffcc00;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    .barber-card a {
      text-decoration: none;
    }

    .barber-card a:hover h3 {
      color: #fff;
    }
  </style>
{% endblock %}
