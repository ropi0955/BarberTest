{% extends "base.html" %}

{% block content %}
  <h2>Galéria</h2>

  <div class="gallery-container">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        {% for image in images %}
          <div class="swiper-slide">
            <img src="{{ image.image.url }}" alt="{{ image.description }}">
            <p>{{ image.description }}</p>
          </div>
        {% endfor %}
      </div>

      <!-- Nyilak a csúsztatáshoz -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- Lapozási pontok -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <style>
    /* Az egész oldal középre igazítása */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh; /* Az egész képernyőt lefedje */
    }

    /* Galéria tartó elem */
    .gallery-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: auto;
    }

    /* Swiper csúszka beállítása */
    .swiper {
      width: 90%;
      max-width: 800px;
      height: 500px;
      margin: auto; /* Középre igazítás */
      position: relative;
    }

    /* Képek formázása */
    .swiper-slide {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      height: 100%;
    }

    .swiper-slide img {
      width: 100%;
      max-width: 600px;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .swiper-slide p {
      margin-top: 10px;
      font-size: 18px;
      color: #ffcc00;
    }

    /* Nyilak középre igazítása */
    .swiper-button-next,
    .swiper-button-prev {
      top: 50%;
      transform: translateY(-50%);
      color: #ffcc00;
    }

    /* Mobil reszponzivitás */
    @media (max-width: 768px) {
    .swiper {
        width: 95%;
        height: 400px;
    }

    .swiper-slide img {
        max-width: 90%;
        height: auto;
    }

    .swiper-button-next,
    .swiper-button-prev {
        top: 40%;
    }
    }
    
  </style>

  <!-- Swiper.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- Swiper.js JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        var swiper = new Swiper(".mySwiper", {
          loop: true, // Végtelenített görgetés
          autoplay: {
            delay: 3000,
            disableOnInteraction: false
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      }, 500);
    });
  </script>

{% endblock %}
