<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BarberShop{% endblock %}</title>
    
    <style>
        /* üåô S√∂t√©t t√©ma alapst√≠lusok */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* üöÄ Fejl√©c */
        header {
            background: #000;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: relative; /* A hamburger men√º pozicion√°l√°s√°hoz */
        }

        /* üìå BarberShop felirat k√∂z√©pen */
        .site-title {
            font-size: 28px;
            letter-spacing: 2px;
            margin: 0;
        }

        /* üçî Hamburger men√º jobb oldalra helyez√©se */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            position: absolute;
            right: 20px; /* Jobb oldali igaz√≠t√°s */
            top: 20px;
        }

        /* üìå Navig√°ci√≥s men√º */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        nav a, nav form button {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            transition: 0.3s ease-in-out;
            border-radius: 5px;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        nav a:hover, nav form button:hover {
            background: #ffcc00;
            color: #000;
        }

        /* üì± Reszponz√≠v be√°ll√≠t√°sok */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                text-align: center;
                width: 100%;
                position: absolute;
                top: 70px;
                left: 0;
                background: #000;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a, nav form button {
                display: block;
                padding: 10px;
                width: 100%;
            }
        }

        /* üèóÔ∏è Tartalom k√∂z√©pre igaz√≠t√°sa */
        main {
            max-width: 900px;
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            flex-grow: 1;
        }

        /* üìå L√°bjegyzet */
        footer {
            background: #000;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        body {
            background: url('/static/images/barbershop-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* 60%-os s√∂t√©t√≠t√©s */
            z-index: -1;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="site-title">BarberShop</h1> <!-- K√∂z√©pen marad minden n√©zetben -->
        <button class="menu-toggle">&#9776;</button> <!-- Jobbra ker√ºlt -->
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'barbers' %}">Fodr√°szaink</a>
            <a href="{% url 'gallery' %}">Gal√©ria</a>
            <a href="{% url 'price' %}">√Åraink</a>

            {% if user.is_authenticated %}
                <a href="{% url 'book_appointment' %}">Foglal√°s</a>
                <a href="{% url 'contact' %}">Kapcsolat</a>
                <a href="{% url 'profile' %}">Felhaszn√°l√≥</a>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Kijelentkez√©s</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}?next={% url 'book_appointment' %}">Foglal√°s</a>
                <a href="{% url 'contact' %}">Kapcsolat</a>
                <a href="{% url 'login' %}">Bejelentkez√©s</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 BarberShop</p>
    </footer>

    <script>
        // üçî Mobil hamburger men√º vez√©rl√©s
        document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.querySelector(".nav-links").classList.toggle("active");
        });
    </script>

</body>
</html>
