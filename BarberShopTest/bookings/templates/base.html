<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BarberShop{% endblock %}</title>
    <style>
        /* Sötét téma alapstílusok */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigációs sáv */
        header {
            background: #000;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 2px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 8px 15px;
            transition: 0.3s ease-in-out;
            border-radius: 5px;
            position: relative;
        }

        nav a:hover {
            background: #ffcc00;
            color: #000;
        }

        /* Tartalom középre igazítása */
        main {
            max-width: 900px;
            width: 100%;
            text-align: center;
            padding: 40px 20px;
        }

        /* Lábjegyzet */
        footer {
            background: #000;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>BarberShop</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'barbers' %}">Fodrászaink</a>
            <a href="{% url 'gallery' %}">Galéria</a>
            <a href="{% url 'price' %}">Áraink</a>
            {% if user.is_authenticated %}
            <a href="{% url 'book_appointment' %}">Foglalás</a>
            <a href="{% url 'profile' %}">Felhasználó</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: #ffcc00; cursor: pointer;">Kijelentkezés</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}?next={% url 'book_appointment' %}" class="btn">Foglalás</a>
            <a href="{% url 'contact' %}">Kapcsolat</a>
            <a href="{% url 'login' %}">Bejelentkezés</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 BarberShop</p>
    </footer>
</body>
</html>
