{% extends "base.html" %}

{% block content %}
  <div class="register-container">
    <h2>Regisztráció</h2>
    <form method="post" class="register-form">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="styled-button">Regisztráció</button>
    </form>
    <p class="login-text">Van már fiókod? <a href="{% url 'login' %}" class="styled-link">Jelentkezz be</a></p>
  </div>

  <style>
    .register-container {
      max-width: 400px;
      background: rgba(20, 20, 20, 0.5);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      margin: 50px auto;
      text-align: center;
    }

    .register-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-group {
      text-align: left;
    }

    .styled-button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      width: 100%;
      margin-top: 10px;
    }

    .styled-button:hover {
      background-color: #e6b800;
    }

    .styled-link {
      color: #ffcc00;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease-in-out;
    }

    .styled-link:hover {
      text-decoration: underline;
    }

    .login-text {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
{% endblock %}
